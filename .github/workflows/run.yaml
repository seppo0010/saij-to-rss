name: Publish RSS Feed
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Create RSS
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
          architecture: x64
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python main.py
